<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="email" placeholder="Your email" formControlName="email">
      <mat-error *ngIf="loginForm.value.email === ''">Empty field</mat-error>
      <mat-error *ngIf="loginForm.get('email').invalid && loginForm.value.email !== ''">E-Mail is invalid</mat-error>

      <mat-hint *ngIf="loginForm.value.email === '' && loginForm.invalid">Please enter a valid email</mat-hint>
      <mat-hint *ngIf="!loginForm.get('email').invalid && loginForm.value.email !== ''">this field is correct!
      </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Your password" formControlName="password">
      <mat-error>Missing password</mat-error>
      <mat-hint *ngIf="!loginForm.get('password').invalid && loginForm.get('password').untouched">Please enter your
        password</mat-hint>
      <mat-hint *ngIf="loginForm.get('password').valid && loginForm.get('password').touched">correctly fullfilled field!
      </mat-hint>

    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary"
      [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
