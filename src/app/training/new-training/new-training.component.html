<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayout fxLayoutAlign="center">Time to start workout!</mat-card-title>
        <mat-card-content fxLayout fxLayoutAlign="center">
            <mat-form-field *ngIf="!(isLoading$ | async) && availableExercises">
                <mat-select placeholder="Choose Exercise" [(value)]="selected" [formControl]="selectTrainingControl"
                    required>
                    <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
                        {{ exercise.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        </mat-card-content>
        <mat-card-actions *ngIf="!(isLoading$ |async)" fxLayout fxLayoutAlign="center">
            <button *ngIf="availableExercises" type="submit" mat-button (click)="onStartTraining(selected)"
                [disabled]="selectTrainingControl.hasError('required')">
                Start
            </button>
            <button *ngIf="!availableExercises" type="button" mat-button (click)="fetchExercises()">
                Fetch Again
            </button>
        </mat-card-actions>

    </mat-card>
</section>
